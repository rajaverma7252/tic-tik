<div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
        <div class="card-body auth-card">
            <div class="auth-avatar">
                <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
                    alt="user" class="user-image">
            </div>
            <form (submit)="login(userId, password)">
                <div class="form-group">
                    <label for="UserId">UserId : </label>
                    <input type="text" name="UserId" class="form-control" placeholder="UserId" [(ngModel)]="userId">
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" name="password" class="form-control" placeholder="********"
                        [(ngModel)]="password">
                </div>
                <div class="text-center mt-4">
                    <input type="submit" class="btn btn-login" value="Login" [disabled]="!userId || !password">
                </div>
            </form>
        </div>
    </div>
</div>
